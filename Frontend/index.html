<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Checker</title>
    <link rel="shortcut icon" type="image/jpg" href="./reading.png" />
    <script
      type="module"
      src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body id="bod">
    <h1>Copy text from your Image</h1>

    <input type="file" id="picture" />

    <button id="getBtn" class="btn btn-primary">Start reading</button>
    <button id="reset" class="btn btn-primary">Reset</button>

    <div id="container">
      <div id="imgContainter">
        <img src="" id="img" />
      </div>
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
        id="spinner"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="textContainer">
        <textarea id="tes"></textarea>
      </div>
      <div id="copy">
        <button type="button" class="btn btn-outline-primary" id="copyBtn">
          Copy
        </button>
      </div>
    </div>
  </body>
</html>
